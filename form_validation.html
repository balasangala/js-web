<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <h4 class="mt-2 text-center text-danger">Form validation</h4>

    <div class="col-5 m-auto d-block">

        <form action="#" onsubmit="return validate()">
            <div class="form-group">
                <label> User Name:</label>
                <input type="text" name="user" id="userName" class="form-control">
                <span id="txt1" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="psw" id="password" class="form-control">
                <span id="txt2" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Confirm password:</label>
                <input type="text" name="cnfpsw" id="cnfmPsw" class="form-control">
                <span id="txt3" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="mobile" id="mobileNum" class="form-control">
                    <span id="txt4" class="text-danger"></span>
            </div>
            <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="emailid" id="emialId" class="form-control">
                    <span id="txt5" class="text-danger"></span>
            </div>

            <input type="submit" name="submit" id="submitBtn" value="Submit" class="btn btn-success">

        </form>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script> -->

    <script>

        function validate(){

            var username = document.getElementById('userName').value;
            var password = document.getElementById('password').value;
            var confirmPsw = document.getElementById('cnfmPsw').value;
            var mobile = document.getElementById('mobileNum').value;
            var emailid = document.getElementById('emialId').value;

            if(username == ""){
                var x = document.getElementById('txt1').innerHTML = "Enter user name";  
                return false;
            }
            if( (username.length < 3 || username.length>20)){
                document.getElementById('txt1').innerHTML = "user name must be atleast 3 chars";
                return false;
            }

            if( !isNaN(username)){
                document.getElementById('txt1').innerHTML = "please enter chars";
                return false;
            }
            if(password == ""){
                document.getElementById('txt2').innerHTML = "Enter password";  
                return false;
            }
            if( (password.length < 5 || password.length > 20)) {
                document.getElementById('txt2').innerHTML = "Password be 8 chars";
                return false;
            }

            if( confirmPsw == ""){
                document.getElementById('txt3').innerHTML = "confirm the password";
                return false;
            }
            if( confirmPsw != password) {
                document.getElementById('txt3').innerHTML = "password not matching";
                return false;
            }
            if(mobile == ""){
                document.getElementById('txt4').innerHTML = "Enter correct mobile number";
                return false;
            }
            if(mobile.length < 10){
                document.getElementById('txt4').innerHTML = "check ur mobile number";
                return false;
            }
            if(isNaN(mobile)){
                document.getElementById('txt4').innerHTML = "it is not a number";
                return false;
            }
            if(emailid == ""){
                document.getElementById('txt5').innerHTML = "Enter ur email id";
                return false;
            }
            if(emailid.indexOf('@')){
                document.getElementById('txt5').innerHTML = "enter @ symbol";
                return false;
            }
            if( (emailid.charAt(emailid.length-4) != '.' && emailid.charAt(emailid.length-3) != '.')  ){
                document.getElementById('txt5').innerHTML = "enter . ";
                return false;
            }

            // var x = document.getElementById('emailid').value;
            // var atpos = x.indexOf("@");
            // var dotpos = x.lastIndexOf(".");
            // if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
            //     alert("Not a valid e-mail address");
            //     return false;
            // }

        }
    
    </script>
  </body>
</html>
